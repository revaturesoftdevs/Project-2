<form>
  <div class="mb-3 mt-3">
    <label for="empId" class="form-label">First Name:</label>
    <input 
    type="text" 
    class="form-control"
    value="{{ currentEmp.empId }}"
    name="empId" 
    [(ngModel)]="currentEmp.empId"
    #empId='ngModel'
    disabled="true">
  </div>
  <div class="mb-3 mt-3">
    <label for="mgrId" class="form-label">First Name:</label>
    <input 
    type="text" 
    class="form-control"
    value="{{ currentEmp.mgrId }}"
    name="mgrId"
    [(ngModel)]="currentEmp.mgrId"
    #mgrId='ngModel'
    disabled="true">
  </div>
    <div class="mb-3 mt-3">
      <label for="empFirstName" class="form-label">First Name:</label>
      <input 
      type="text" 
      class="form-control"
      value="{{ currentEmp.empFirstName }}"
      name="empFirstName" 
      [(ngModel)]="currentEmp.empFirstName"
      #empFirstName='ngModel'>
    </div>
    <div class="mb-3">
      <label for="empLastName" class="form-label">Last Name:</label>
      <input 
      type="text" 
      class="form-control" 
      value="{{ currentEmp.empLastName }}"
      name="empLastName" 
      [(ngModel)]="currentEmp.empLastName"
      #empLastName="ngModel">
    </div>
    <div class="mb-3 mt-3">
      <label for="empUserName" class="form-label">Username:</label>
      <input 
      type="text" 
      class="form-control" 
      value="{{ currentEmp.empUserName }}"
      name="empUserName" 
      [(ngModel)]="currentEmp.empUserName"
      #empUserName="ngModel">
    </div>
    <div class="mb-3">
      <label for="empPassword" class="form-label">Password:</label>
      <input 
      type="text" 
      class="form-control" 
      value="{{ currentEmp.empPassword }}"
      name="empPassword" 
      [(ngModel)]="currentEmp.empPassword"
      #empPassword="ngModel">
    </div>
    <button type="button" class="btn btn-primary" (click)="updatedEmployee()">Edit Profile</button>
  </form>
